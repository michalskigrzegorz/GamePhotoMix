<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>GamePhotoMix_v0.1</title>

<link rel="stylesheet" type="text/css" href="_css/style.css" />
</head>

<body>
<div class="container">

	<div id="logo">
  	<h1>GamePhotoMix</h1>
    <h3>Game version: v0.1</h3>
  </div>

	<div class="nick">
  	<h2>Nickname:</h2>
  </div>

	<div class="timer">
  	<h2>Timer:</h2>
  </div>
  
  <div class="gamersList">
  	<h2>Winners best times:</h2>
    <ul>
    	<li>1:</li>
     	<li>2:</li>
    	<li>3:</li>
    </ul>      
  </div>
  
  <div class="gameWindow">
		<div class="firstLine">
	  	<div class="a1" id="cells">A1</div>
	  	<div class="a2" id="cells">A2</div>
	  	<div class="a3" id="cells">A3</div>
	  	<div class="a4" id="cells">A4</div>
   	</div>
		<div class="secondLine">    
	  	<div class="b1" id="cells">B1</div>
	  	<div class="b2" id="cells">B2</div>
	  	<div class="b3" id="cells">B3</div>
	  	<div class="b4" id="cells">B4</div>
		</div>
    <div class="thirdLine">      
	  	<div class="c1" id="cells">C1</div>
	  	<div class="c2" id="cells">C2</div>                                    
	   	<div class="c3" id="cells">C3</div>                                    
	  	<div class="c4" id="cells">C4</div>
    </div>
    <div class="fourthLine">
	   	<div class="d1" id="cells">D1</div>
	  	<div class="d2" id="cells">D2</div>
	  	<div class="d3" id="cells">D3</div>                                    
	   	<div class="d4" id="cells">D4</div>
    </div>
  </div>

	<div class="startGame">
  	<h2>If You want start game please write Your name / nick and click START button</h2>
		<form class="form">
    	<p>Name / Nickname: <input id="nickname" type="text" value="" name="name"/><br> </p>
			<p><input class="startButton" type="button" value="click"/></p>
		</form>
  </div>

	<div class="final">
  	<h2>Game over</h2>
    <h1>Your time is: </h1>
  </div>

</div>

<script type="text/javascript" src="_js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="_js/game.js"></script>
</body>
</html>
